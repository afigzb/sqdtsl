<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeslaRegistr</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
  <header class="bg-white py-4 px-6 border-b border-gray-300 fixed w-full z-50">
    <div>Tesla</div>
  </header>
  <main class="flex min-h-full flex-col justify-center px-6 py-24 lg:px-8 pt-20">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h1 class="text-gray-500">第一步（共三步）</h1>
      <h2 class="mt-2 text-4xl font-bold leading-9 tracking-tight ">创建账号</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="surname" class="block text-sm font-medium leading-6 text-gray-900">姓氏</label>
          <div class="mt-2">
            <input id="surname" name="surname" type="text" required
              class="bg-gray-100 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between ">
            <label for="name" class=" block text-sm font-medium leading-6 text-gray-900">名字</label>
          </div>
          <div class="mt-2">
            <input id="name" name="name" type="text" autocomplete="current-password" required
              class="bg-gray-100 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <!-- 获取验证码 -->
        <div class="flex items-center h-12 bg-gray-100 rounded-md border-2 border-gray-300">
          <img src="#" alt="验证码">
        </div>

        <!-- 验证码 -->
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">请输入图中字符</label>
          </div>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required
              class="bg-gray-100 block w-full rounded-md bord border-black py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <!-- 条例 -->
        <div class="flex items-center">
          <div class="flex items-center justify-between size-8">
            <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 256 256">
              <path fill="currentColor"
                d="M208 36H48a12 12 0 0 0-12 12v160a12 12 0 0 0 12 12h160a12 12 0 0 0 12-12V48a12 12 0 0 0-12-12m4 172a4,4,0,0,1-4,4H48a4,4,0,0,1-4-4V48a4,4,0,0,1 4-4h160a4,4,0,0,1 4,4Z" />
            </svg>
          </div>
          <div class="text-gray-500 ml-4">
            继续创建账号即表示我了解并统一 Tesla <button class="underline">客户隐私声明</button>和<button
              class="underline">使用条例</button>
          </div>
        </div>
        
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">下一步</button>
        </div>
      </form>
    </div>
  </main>
  <footer class=" py-4 text-center space-x-16">
    <button>Tesla 2024</button>
    <button>隐私条例</button>
    <button>联系我们</button>
  </footer>
</body>

</html>
