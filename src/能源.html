<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/惠州学院校徽.webp" type="image">
    <title>惠州学院</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="absolute top-0">
        <button id="open-panel" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-700">
            能源
        </button>

        <div id="slide-over" class="relative z-10 hidden" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
            <div class="fixed inset-0 bg-gray-800 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <div class="fixed inset-0 overflow-hidden">
                <div class="absolute inset-0 overflow-hidden">
                    <div class="pointer-events-auto relative w-screen h-1/3 top-0">
                        <div class="flex h-full flex-row bg-white py-6 shadow-xl transition-transform transform translate-x-full" id="panel-content">
                            <div class="px-4 sm:px-6">

                                
                                <div class="flex h-1/2 w-screen bg-white">
                                    <div class=" w-2/3 flex flex-wrap justify-center items-start p-4 gap-4 ml-64">
                                        
                                        <div class="flex flex-col items-center w-1/4 p-2 bg-white rounded shadow-md">
                                            <img src="https://via.placeholder.com/150" alt="图片1" class="w-full h-24 object-cover rounded">
                                            <span>
                                                name
                                            </span>
                                            <div class="flex justify-between  ">
                                                <button class=" text-black py-1 px-2 border-b border-gray-300">了解</button>
                                            </div>
                                        </div>
                            
                                        <div class="flex flex-col items-center w-1/4 p-2 bg-white rounded shadow-md">
                                            <img src="https://via.placeholder.com/150" alt="图片1" class="w-full h-24 object-cover rounded">
                                            <span>
                                                name
                                            </span>
                                            <div class="flex justify-between  ">
                                                <button class=" text-black py-1 px-2 border-b border-gray-300">了解</button>
                                            </div>
                                        </div>
                                    </div>
                            
                                    <div class=" w-1/3 flex">
                                        <ul class="leading-8 ml-20 absolute top-14">
                                            <li>共用能源</li>
                                            <li>商用能源</li>
                                        </ul>
                            
                                    </div>
                                </div>
                                <div class="absolute h-1/2 w-0.5 bg-black left-2/3 top-16 z-10"></div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        const openPanelButton = document.getElementById('open-panel');
        const slideOver = document.getElementById('slide-over');
        const panelContent = document.getElementById('panel-content');
    
        // 悬停打开
        openPanelButton.addEventListener('mouseover', () => {
            slideOver.classList.remove('hidden');
            setTimeout(() => {
                panelContent.classList.remove('translate-x-full');
            }, 10);
        });
    
        // 关闭面板
        const closePanel = () => {
            panelContent.classList.add('translate-x-full');
            setTimeout(() => {
                slideOver.classList.add('hidden');
            }, 300);
        };
    
        panelContent.addEventListener('mouseleave', (event) => {
            if (!openPanelButton.contains(event.relatedTarget)) {
                closePanel();
            }
        });
    </script>
</body>
</html>
